<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Panel & Premium - Jojo Store</title>
    <style>
        /* --- VARIABLE CSS (THEMING) --- */
        :root {
            /* Light Mode Default */
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-input: #f7f9fc;
            --primary: #4e54c8;
            --primary-hover: #434ac5;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --success: #10b981;
            --success-bg: #d1fae5;
            --warning: #f59e0b;
            --warning-bg: #fef3c7;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #34d399;
            --success-bg: rgba(52, 211, 153, 0.1);
            --warning: #fbbf24;
            --warning-bg: rgba(251, 191, 36, 0.1);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container { width: 100%; max-width: 480px; position: relative; }

        /* --- CARD COMPONENT --- */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px 24px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- HEADER & THEME TOGGLE --- */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        
        .header-title h2 { 
            font-size: 1.5rem; 
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-title p { 
            color: var(--text-muted); 
            font-size: 0.85rem; 
            margin-top: 4px; 
        }

        .theme-toggle {
            background: var(--bg-input);
            border: 1px solid var(--border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .theme-toggle:hover { transform: rotate(15deg) scale(1.1); border-color: var(--primary); }

        /* --- TABS STYLE --- */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            background: var(--bg-input);
            padding: 4px;
            border-radius: 12px;
            position: relative;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        .tab-btn.active {
            color: var(--bg-card);
            background: var(--primary);
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.3);
        }

        /* --- FORM ELEMENTS --- */
        .form-section { display: none; animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .form-section.active { display: block; }

        .form-group { margin-bottom: 20px; }
        .form-label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-main); 
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 0.95rem;
            font-family: var(--font);
            transition: var(--transition);
        }
        input:focus, select:focus {
            border-color: var(--primary);
            background: var(--bg-card);
        }

        /* --- PRICE DISPLAY --- */
        .price-display {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--success);
            margin: 25px 0;
            padding: 18px;
            background: var(--success-bg);
            border-radius: 12px;
            border: 1px solid transparent;
            transition: var(--transition);
        }
        .price-display.ask-admin {
            background: var(--warning-bg);
            color: var(--warning);
            border-color: rgba(245, 158, 11, 0.2);
            font-size: 1.1rem;
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: flex; 
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px -5px rgba(78, 84, 200, 0.4); 
            background: var(--primary-hover);
        }
        .btn:active { transform: translateY(0); }
        
        .btn-close { 
            background: var(--bg-input); 
            color: var(--text-muted); 
            border: 1px solid var(--border);
            margin-top: 12px;
        }
        .btn-close:hover { 
            background: #fee2e2; 
            color: var(--danger); 
            border-color: #fca5a5;
            box-shadow: none;
        }
        [data-theme="dark"] .btn-close:hover { background: rgba(239, 68, 68, 0.2); }

        /* --- HISTORY LIST --- */
        .history-list {
            list-style: none;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }
        /* Custom Scrollbar */
        .history-list::-webkit-scrollbar { width: 6px; }
        .history-list::-webkit-scrollbar-track { background: transparent; }
        .history-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

        .history-item {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            transition: var(--transition);
        }
        .history-item:hover { border-color: var(--primary); transform: translateX(4px); }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .history-date { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; }
        .history-badge {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: var(--primary);
            color: white;
            font-weight: 700;
            text-transform: uppercase;
        }
        .history-title { font-weight: 700; font-size: 1rem; color: var(--text-main); margin-bottom: 4px; }
        .history-price { color: var(--success); font-weight: 700; font-size: 0.95rem; }
        .history-user { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--border); }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }
        .empty-icon { font-size: 3rem; margin-bottom: 10px; opacity: 0.5; }

        /* --- FOOTER --- */
        footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .footer-brand { font-weight: 800; color: var(--text-main); margin-bottom: 4px; display: block; letter-spacing: 1px; }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.open { display: flex; opacity: 1; }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .modal-overlay.open .modal-content { transform: scale(1); }

        .qris-img {
            width: 100%;
            max-width: 220px;
            margin: 20px auto;
            border-radius: 12px;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .modal-title { font-weight: 800; font-size: 1.2rem; color: var(--text-main); }
        .modal-subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 5px; }

        /* --- ANIMATIONS --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- ICONS --- */
        .icon { width: 20px; height: 20px; fill: currentColor; }

    </style>
</head>

<script>
    /* --- KONFIGURASI --- */
    const ADMIN_NUMBER = "6281313601538"; // Ganti dengan nomor WA Anda
    const QRIS_STRING = "00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214508257991305870303UMI51440014ID.CO.QRIS.WWW0215ID20232921284770303UMI5204541153033605802ID5920JOJO STORE OK13496366006CIAMIS61054621162070703A0163045679";
    
    /* --- THEME MANAGEMENT --- */
    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.setAttribute('data-theme', 'dark');
            updateThemeIcon('dark');
        }
    }

    function toggleTheme() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
        const sun = document.getElementById('iconSun');
        const moon = document.getElementById('iconMoon');
        if (theme === 'dark') {
            sun.style.display = 'none';
            moon.style.display = 'block';
        } else {
            sun.style.display = 'block';
            moon.style.display = 'none';
        }
    }

    /* --- LOCALSTORAGE HELPER --- */
    function getHistory() {
        const history = localStorage.getItem('jojo_store_history_v2'); // Versi baru key
        return history ? JSON.parse(history) : [];
    }

    function saveToHistory(orderData) {
        const history = getHistory();
        const newEntry = {
            id: Date.now(),
            date: new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }),
            type: orderData.type,
            user: orderData.user || "-",
            item: orderData.item,
            price: orderData.price
        };
        history.unshift(newEntry); // Add to top
        localStorage.setItem('jojo_store_history_v2', JSON.stringify(history));
    }

    /* --- RENDER HISTORY --- */
    function renderHistory() {
        const container = document.getElementById('historyContainer');
        const history = getHistory();
        container.innerHTML = '';

        if (history.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ðŸ“­</div>
                    <p>Belum ada riwayat transaksi.</p>
                </div>`;
            return;
        }

        const ul = document.createElement('ul');
        ul.className = 'history-list';

        history.forEach(item => {
            const li = document.createElement('li');
            li.className = 'history-item';
            
            let userHtml = item.type === 'panel' 
                ? `<div class="history-user">ðŸ‘¤ User: <strong>${item.user}</strong></div>` 
                : '';

            const badgeColor = item.type === 'panel' ? 'var(--primary)' : '#8b5cf6'; // Purple for Premium

            li.innerHTML = `
                <div class="history-header">
                    <span class="history-date">${item.date}</span>
                    <span class="history-badge" style="background:${badgeColor}">${item.type.toUpperCase()}</span>
                </div>
                <div class="history-title">${item.item}</div>
                <div class="history-price">Rp ${parseInt(item.price).toLocaleString('id-ID')}</div>
                ${userHtml}
            `;
            ul.appendChild(li);
        });

        container.appendChild(ul);
    }

    /* --- LOGIKA TAB & FORM --- */
    function switchTab(type) {
        // Update Buttons
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        // Find button by index (simpler than ID)
        const map = { 'panel': 0, 'premium': 1, 'history': 2 };
        document.querySelectorAll('.tab-btn')[map[type]].classList.add('active');

        // Update Sections
        document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(`section-${type}`).classList.add('active');

        if (type === 'history') renderHistory();
    }

    // Event Listeners untuk perubahan harga
    document.getElementById('panelPackage').addEventListener('change', function() {
        const price = this.options[this.selectedIndex].dataset.price;
        document.getElementById('panelTotalPrice').innerText = `Rp ${parseInt(price).toLocaleString('id-ID')}`;
    });

    document.getElementById('premPackage').addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const price = parseInt(selectedOption.dataset.price);
        const display = document.getElementById('premPriceDisplay');
        const noteGroup = document.getElementById('noteGroup');
        const btnBuy = document.getElementById('btnBuyPrem');

        if (selectedOption.value === 'other') {
            display.classList.add('ask-admin');
            display.innerHTML = "Harga Tanya Admin";
            noteGroup.style.display = 'block';
            btnBuy.innerHTML = "<span>ðŸ’¬</span> Tanya Admin WA";
        } else {
            display.classList.remove('ask-admin');
            display.innerHTML = `Total: Rp ${price.toLocaleString('id-ID')}`;
            noteGroup.style.display = 'none';
            btnBuy.innerHTML = "<span>âš¡</span> Beli Premium";
        }
    });

    /* --- PROSES ORDER --- */
    function processOrder(type) {
        let data = {
            type: type,
            item: '',
            price: 0,
            user: '',
            note: ''
        };

        // Validation & Data Collection
        if (type === 'panel') {
            const input = document.getElementById('panelUsername');
            const select = document.getElementById('panelPackage');

            if(!input.value.trim()) { 
                showToast("Mohon isi username panel!"); 
                input.focus();
                return; 
            }
            if(select.selectedIndex === 0) { 
                showToast("Pilih paket terlebih dahulu!"); 
                return; 
            }

            data.user = input.value.trim();
            data.item = select.options[select.selectedIndex].text.split(' -')[0]; // Ambil nama saja
            data.price = select.options[select.selectedIndex].dataset.price;

        } else if (type === 'premium') {
            const select = document.getElementById('premPackage');
            const noteInput = document.getElementById('premNote');

            if(select.selectedIndex === 0) { 
                showToast("Pilih aplikasi terlebih dahulu!"); 
                return; 
            }
            
            data.user = "-";
            data.item = select.options[select.selectedIndex].text.split(' -')[0];
            data.price = select.options[select.selectedIndex].dataset.price;
            
            if(select.value === 'other') {
                if(!noteInput.value.trim()) { 
                    showToast("Tulis nama aplikasi yang dicari!"); 
                    noteInput.focus();
                    return; 
                }
                data.note = noteInput.value.trim();
            }
        }

        // Save History
        saveToHistory(data);

        // Logic jika tanya admin (harga 0)
        if (parseInt(data.price) === 0) {
            const message = `Halo Admin, saya mau tanya harga premium.\n\n` +
                            `ðŸ“ Aplikasi: ${data.note}\n` +
                            `Mohon infonya min, terima kasih.`;
            const url = `https://wa.me/${ADMIN_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            return;
        }

        // Tampilkan Modal QRIS
        showQrisModal(type, data);
    }

    function showQrisModal(type, data) {
        // Generate QR Image
        const qrisUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${QRIS_STRING}`;
        const img = document.getElementById('qrisImage');
        
        // Tambahkan loading effect sederhana
        img.style.opacity = '0.5';
        img.src = qrisUrl;
        img.onload = () => img.style.opacity = '1';

        document.getElementById('modalNominal').innerText = `Rp ${parseInt(data.price).toLocaleString('id-ID')}`;
        
        // Setup Link WhatsApp "Sudah Bayar"
        let message = "";
        if (type === 'panel') {
            message = `Halo Admin, saya sudah transfer untuk Panel.\n\n` +
                      `ðŸ‘¤ Username: ${data.user}\n` +
                      `ðŸ“¦ Paket: ${data.item}\n` +
                      `ðŸ’° Nominal: Rp ${parseInt(data.price).toLocaleString('id-ID')}\n\n` +
                      `Mohon diproses, terima kasih.`;
        } else {
            message = `Halo Admin, saya sudah transfer untuk Premium.\n\n` +
                      `ðŸ“¦ Paket: ${data.item}\n` +
                      `ðŸ’° Nominal: Rp ${parseInt(data.price).toLocaleString('id-ID')}\n\n` +
                      `Mohon diproses, terima kasih.`;
        }

        const url = `https://wa.me/${ADMIN_NUMBER}?text=${encodeURIComponent(message)}`;
        const btnPaid = document.getElementById('btnPaid');
        btnPaid.href = url;
        
        // Reset click event to prevent multiple bindings
        btnPaid.onclick = function() {
            setTimeout(function() {
                window.location.reload();
            }, 1500);
        };

        // Open Modal with animation class
        const modal = document.getElementById('qrisModal');
        modal.style.display = 'flex';
        // Trigger reflow
        void modal.offsetWidth; 
        modal.classList.add('open');
    }

    function closeQris() {
        const modal = document.getElementById('qrisModal');
        modal.classList.remove('open');
        setTimeout(() => {
            modal.style.display = 'none';
        }, 300); // Wait for transition
    }

    /* --- UTILS: TOAST NOTIFICATION --- */
    function showToast(message) {
        // Create temporary toast element
        const toast = document.createElement('div');
        toast.style.position = 'fixed';
        toast.style.top = '20px';
        toast.style.left = '50%';
        toast.style.transform = 'translateX(-50%) translateY(-20px)';
        toast.style.background = 'var(--danger)';
        toast.style.color = 'white';
        toast.style.padding = '12px 24px';
        toast.style.borderRadius = '30px';
        toast.style.boxShadow = '0 10px 20px rgba(0,0,0,0.2)';
        toast.style.zIndex = '2000';
        toast.style.fontWeight = '600';
        toast.style.opacity = '0';
        toast.style.transition = 'all 0.3s ease';
        toast.innerText = message;
        
        document.body.appendChild(toast);
        
        // Animate in
        requestAnimationFrame(() => {
            toast.style.transform = 'translateX(-50%) translateY(0)';
            toast.style.opacity = '1';
        });

        // Remove after 3s
        setTimeout(() => {
            toast.style.transform = 'translateX(-50%) translateY(-20px)';
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Init
    window.onload = initTheme;
</script>
