<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Panel - QRIS & WA</title>
    <style>
        :root {
            --bg-body: #0a0c10;
            --bg-card: #12151a;
            --bg-input: #1a1d24;
            --primary: #4e54c8;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --border: #2c3340;
            --success: #00b894;
            --radius: 8px;
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 500px; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { font-size: 1.8rem; margin-bottom: 10px; color: white; }
        .header p { color: var(--text-muted); font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; }
        
        input, select {
            width: 100%;
            padding: 14px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-main);
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(78, 84, 200, 0.2);
        }

        .price-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success);
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 184, 148, 0.1);
            border-radius: var(--radius);
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block; 
            text-align: center;
            text-decoration: none;
        }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        .btn-link {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            text-align: center;
            text-decoration: none;
        }
        .btn-link:hover { background: #00a383; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4); }

        .btn-close { background: #ff6b6b; margin-top: 15px; }
        .btn-close:hover { background: #ee5253; }

        footer {
            text-align: center;
            margin-top: 25px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }
        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            position: relative;
        }
        .qris-img {
            width: 100%;
            max-width: 200px;
            margin: 15px auto;
            border: 4px solid white;
            border-radius: 10px;
        }
        .qris-title {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }
        .qris-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .nominal-text {
            color: var(--success);
            font-size: 1.4rem;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- FORM ORDER -->
    <div class="card">
        <div class="header">
            <h2>Order Panel</h2>
            <p>Isi data, lalu klik tombol di bawah.</p>
        </div>

        <div class="form-group">
            <label class="form-label">Username Panel</label>
            <input type="text" id="username" placeholder="Username panel kamu" required>
        </div>

        <div class="form-group">
            <label class="form-label">Pilih Paket</label>
            <select id="package" required>
                <option value="2gb" data-price="2000">2GB RAM - Rp 2.000</option>
                <option value="3gb" data-price="3000">3GB RAM - Rp 3.000</option>
                <option value="4gb" data-price="4000">4GB RAM - Rp 4.000</option>
                <option value="5gb" data-price="5000">5GB RAM - Rp 5.000</option>
                <option value="6gb" data-price="6000">6GB RAM - Rp 6.000</option>
                <option value="7gb" data-price="7000">7GB RAM - Rp 7.000</option>
                <option value="8gb" data-price="8000">8GB RAM - Rp 8.000</option>
                <option value="9gb" data-price="9000">9GB RAM - Rp 9.000</option>
                <option value="10gb" data-price="10000">10GB RAM - Rp 10.000</option>
                <option value="unli" data-price="9000">Unlimited RAM - Rp 9.000</option>
            </select>
        </div>

        <div class="price-display">
            Total: <span id="totalPrice">Rp 2.000</span>
        </div>

        <!-- TOMBOL TRIGGER QRIS -->
        <button class="btn" onclick="showQris()">BELI SEKARANG</button>
    </div>

    <footer>
        &copy; 2023 PteroKuDesu Store.
    </footer>
</div>

<!-- MODAL QRIS (POPUP) -->
<div class="modal-overlay" id="qrisModal">
    <div class="modal-content">
        <div class="qris-title">JOJO STORE</div>
        <div class="qris-subtitle">Scan QRIS di bawah ini</div>
        
        <!-- QRIS GENERATOR DARI STRING MENTAH -->
        <img src="" id="qrisImage" class="qris-img" alt="QRIS">

        <div class="nominal-text" id="modalNominal">Rp 2.000</div>
        <p style="color:#ccc; font-size:0.8rem; margin-bottom:20px;">Silakan transfer sesuai nominal di atas.</p>

        <!-- TOMBOL LINK KE WA (REFRESH OTOMATIS) -->
        <a href="#" id="btnPaid" class="btn-link">SUDAH BAYAR</a>
        
        <button class="btn btn-close" onclick="closeQris()">BATAL</button>
    </div>
</div>

<script>
    // --- DATA AWAL ---
    const ADMIN_NUMBER = "6281313601538";
    const QRIS_STRING = "00020101021126670016COM.NOBUBANK.WWW01189360050300000879140214508257991305870303UMI51440014ID.CO.QRIS.WWW0215ID20232921284770303UMI5204541153033605802ID5920JOJO STORE OK13496366006CIAMIS61054621162070703A0163045679";
    
    let orderData = {
        username: '',
        pkgName: '',
        price: 0
    };

    // 1. UPDATE HARGA SAAT PILIH PAKET
    document.getElementById('package').addEventListener('change', function() {
        const price = this.options[this.selectedIndex].dataset.price;
        document.getElementById('totalPrice').innerText = `Rp ${parseInt(price).toLocaleString('id-ID')}`;
    });

    // 2. FUNGSI TAMPILKAN QRIS (MODAL)
    function showQris() {
        const usernameInput = document.getElementById('username');
        const pkgSelect = document.getElementById('package');

        if(!usernameInput.value) {
            alert("Mohon isi username terlebih dahulu!");
            return;
        }

        // Simpan data sementara
        orderData.username = usernameInput.value;
        orderData.pkgName = pkgSelect.options[pkgSelect.selectedIndex].text;
        orderData.price = pkgSelect.options[pkgSelect.selectedIndex].dataset.price;

        // Set Gambar QRIS
        const qrisUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${QRIS_STRING}`;
        document.getElementById('qrisImage').src = qrisUrl;

        // Set Nominal di Modal
        document.getElementById('modalNominal').innerText = `Rp ${parseInt(orderData.price).toLocaleString('id-ID')}`;

        // GENERATE LINK WA UNTUK BUTTON "SUDAH BAYAR"
        generateWaLink();

        // Buka Modal
        document.getElementById('qrisModal').style.display = 'flex';
    }

    function generateWaLink() {
        // Format Pesan
        const message = `Halo Admin, saya mau beli Panel.\n\n` +
                        `üìã *Detail Pesanan:*\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `üë§ Username: ${orderData.username}\n` +
                        `üì¶ Paket: ${orderData.pkgName}\n` +
                        `üí∞ Harga: Rp ${parseInt(orderData.price).toLocaleString('id-ID')}\n` +
                        `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n` +
                        `üßæ *Status:* Saya sudah transfer sesuai nominal via QRIS JOJO STORE.\n` +
                        `Mohon kirim akunnya, terima kasih.`;

        // Masukkan Link ke Href Tombol
        const url = `https://wa.me/${ADMIN_NUMBER}?text=${encodeURIComponent(message)}`;
        
        // TAMBAHKAN LOGIKA REFRESH OTOMATIS
        // Kita tambahkan event listener 'click' pada tombol link
        const btnPaid = document.getElementById('btnPaid');
        btnPaid.href = url;
        
        // Hapus event listener lama jika ada (agar tidak dobel)
        btnPaid.onclick = function() {
            // Tunggu sedikit waktu agar WA bisa terbuka, lalu refresh
            setTimeout(function() {
                window.location.reload();
            }, 2000); // Delay 2 detik
        };
    }

    function closeQris() {
        document.getElementById('qrisModal').style.display = 'none';
    }
</script>

</body>
    </html>
